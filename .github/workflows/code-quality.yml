name: Code Quality

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Android Lint
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate local.properties
        shell: pwsh
        run: |
          $sdkPath = $env:ANDROID_HOME -replace '\\', '/'
          $sdkPath = $sdkPath -replace ':', '\:'
          "sdk.dir=$sdkPath" | Out-File -FilePath local.properties -Encoding UTF8
          "MAPS_API_KEY=DUMMY_KEY_FOR_CI" | Add-Content -Path local.properties

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml

  test-and-coverage:
    name: Tests and Coverage
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate local.properties
        shell: pwsh
        run: |
          $sdkPath = $env:ANDROID_HOME -replace '\\', '/'
          $sdkPath = $sdkPath -replace ':', '\:'
          "sdk.dir=$sdkPath" | Out-File -FilePath local.properties -Encoding UTF8
          "MAPS_API_KEY=DUMMY_KEY_FOR_CI" | Add-Content -Path local.properties

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests and generate coverage
        run: ./gradlew assembleDebug testDebugUnitTest jacocoTestReport --stacktrace

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/build/reports/jacoco/**
