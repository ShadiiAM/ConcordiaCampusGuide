name: Android CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate local.properties
        shell: pwsh
        run: |
          $sdkPath = $env:ANDROID_HOME -replace '\\', '/'
          "sdk.dir=$sdkPath" | Out-File -FilePath local.properties -Encoding UTF8
          "MAPS_API_KEY=DUMMY_KEY_FOR_CI" | Add-Content -Path local.properties

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Build (Debug)
        run: ./gradlew assembleDebug --stacktrace

      - name: Unit tests (Debug)
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Android Lint (Debug)
        run: ./gradlew lintDebug --stacktrace

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/**
            **/build/test-results/**
