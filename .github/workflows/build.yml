name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      # - name: Install dependencies
      #   run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Set up Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3
      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "MAPS_API_KEY=DUMMY_KEY_FOR_CI" >> local.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and run tests with coverage
        run: ./gradlew assembleDebug testDebugUnitTest jacocoTestReport lintDebug --stacktrace
      - name: Verify JaCoCo report exists
        run: |
          echo "=== Checking for JaCoCo XML report ==="
          find . -name "*.xml" -path "*/jacoco/*" -type f
          echo ""
          echo "=== JaCoCo report directory contents ==="
          ls -la app/build/reports/jacoco/jacocoTestReport/ || echo "Report directory not found"
          echo ""
          echo "=== JaCoCo execution data files ==="
          find . -name "*.exec" -type f
          echo ""
          echo "=== Kotlin class files (sample) ==="
          find app/build -name "*.class" -path "*debug*" | head -20
          echo ""
          echo "=== JaCoCo XML report content preview ==="
          head -50 app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml || echo "Could not read report"
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/
      - name: Debug Sonar Paths
        run: |
          echo "=== Checking class files ==="
          find app/build -name "*.class" -path "*debug*" | head -30
          echo ""
          echo "=== JaCoCo XML Report ==="
          ls -la app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          echo ""
          echo "=== Sample coverage from report ==="
          grep -A5 'sourcefilename="MainActivity.kt"' app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml | head -20 || echo "MainActivity not found in report"
      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info --no-parallel