name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Generate local.properties
        shell: pwsh
        run: |
          $sdkPath = $env:ANDROID_HOME -replace '\\', '/'
          "sdk.dir=$sdkPath" | Out-File -FilePath local.properties -Encoding UTF8
          "MAPS_API_KEY=DUMMY_KEY_FOR_CI" | Add-Content -Path local.properties
      - name: Build and run tests with coverage
        run: ./gradlew assembleDebug testDebugUnitTest jacocoTestReport lintDebug --stacktrace
      - name: Verify JaCoCo report exists
        shell: pwsh
        run: |
          Write-Host "=== Checking for JaCoCo XML report ==="
          Get-ChildItem -Recurse -Filter "*.xml" | Where-Object { $_.FullName -like "*jacoco*" }
          Write-Host ""
          Write-Host "=== JaCoCo report directory contents ==="
          if (Test-Path "app/build/reports/jacoco/jacocoTestReport/") { Get-ChildItem "app/build/reports/jacoco/jacocoTestReport/" } else { Write-Host "Report directory not found" }
          Write-Host ""
          Write-Host "=== JaCoCo execution data files ==="
          Get-ChildItem -Recurse -Filter "*.exec"
          Write-Host ""
          Write-Host "=== Kotlin class files (sample) ==="
          Get-ChildItem -Recurse -Path "app/build" -Filter "*.class" | Where-Object { $_.FullName -like "*debug*" } | Select-Object -First 20
          Write-Host ""
          Write-Host "=== JaCoCo XML report content preview ==="
          if (Test-Path "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml") { Get-Content "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" -TotalCount 50 } else { Write-Host "Could not read report" }
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/
      - name: Debug Sonar Paths
        shell: pwsh
        run: |
          Write-Host "=== Checking class files ==="
          Get-ChildItem -Recurse -Path "app/build" -Filter "*.class" | Where-Object { $_.FullName -like "*debug*" } | Select-Object -First 30
          Write-Host ""
          Write-Host "=== JaCoCo XML Report ==="
          Get-ChildItem "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          Write-Host ""
          Write-Host "=== Sample coverage from report ==="
          if (Test-Path "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml") { Select-String -Path "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" -Pattern 'sourcefilename="MainActivity.kt"' -Context 0,5 | Select-Object -First 20 } else { Write-Host "MainActivity not found in report" }
      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info