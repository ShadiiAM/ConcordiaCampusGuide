name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "MAPS_API_KEY=DUMMY_KEY_FOR_CI" >> local.properties
      - name: Change wrapper permissions
        run: chmod +x gradlew
      - name: Build and run tests with coverage
        run: ./gradlew assembleDebug testDebugUnitTest jacocoTestReport --stacktrace
      - name: Verify JaCoCo report exists
        run: |
          echo "=== Checking for JaCoCo XML report ==="
          find . -name "*.xml" -path "*/jacoco/*" -type f
          echo ""
          echo "=== JaCoCo report directory contents ==="
          ls -la app/build/reports/jacoco/jacocoTestReport/ || echo "Report directory not found"
          echo ""
          echo "=== JaCoCo execution data files ==="
          find . -name "*.exec" -type f
          echo ""
          echo "=== Kotlin class files (sample) ==="
          find app/build -name "*.class" -path "*debug*" | head -20
          echo ""
          echo "=== JaCoCo XML report content preview ==="
          head -50 app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml || echo "Could not read report"
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/
      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info